name: "CI"
on:
  pull_request:
    branches: 
      - master

jobs:
  flutter_test:
    name: Run Flutter Tests and Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/chekout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
